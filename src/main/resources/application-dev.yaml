spring:
  cache:
    type: redis
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
      client-type: lettuce
      connect-timeout: 5000
      lettuce:
        shutdown-timeout: 200ms
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  elasticsearch:
    uris: ${ELASTIC_SEARCH_URI}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    open-in-view: off

elasticsearch:
  index-name: ${ELASTIC_SEARCH_INDEX_NAME}
  input-index-name: ${ELASTIC_SEARCH_INPUT_INDEX_NAME}

server:
  port: 8080

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket:
        ${AWS_BUCKET_NAME}
      region: ${AWS_BUCKET_REGION}
      cache-control: "public, max-age=2592000"


aws:
  s3:
    bucket:
      link:
        ${AWS_BUCKET_LINK}
